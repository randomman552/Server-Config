version: "3"
services:
  # Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    environment:
      POSTGRES_PASSWORD=${FIREFLY_PG_PASS:?Database password required}
      POSTGRES_USER=${FIREFLY_PG_USER:?Database user required}
      POSTGRES_DB=${FIREFLY_PG_DB:?:Database name required}
    volumes:
      - ${FIREFLY_HOME}/postgres:/var/lib/postgresql/data
  
  # Database backups
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:alpine
    restart: unless-stopped
    user: postgres:postgres
    environment:
      POSTGRES_USER: $FIREFLY_PG_USER
      POSTGRES_PASSWORD: $FIREFLY_PG_PASS
      POSTGRES_HOST: postgres
      POSTGRES_DB: $FIREFLY_PG_DB
    volumes:
      - ${FIREFLY_HOME}/backups:/backups
    depends_on:
      - postgres
