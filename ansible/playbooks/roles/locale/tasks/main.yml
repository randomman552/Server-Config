# Generate locale
- name: Configure locale-gen
  become: true
  ansible.builtin.copy:
    mode: "0644"
    src: locale.gen
    dest: /etc/locale.gen
  notify:
    - Generate locale

# Configre locale
- name: Configure default locale
  become: true
  ansible.builtin.copy:
    mode: "0644"
    src: locale
    dest: /etc/default/locale
