- name: Install Nginx Proxy Manager
  become: true
  community.docker.docker_container:
    name: nginx-proxy-manager
    pull: always
    restart_policy: always
    image: jc21/nginx-proxy-manager:latest
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - /data/npm/data:/data
      - /data/letsencrypt:/etc/letsencrypt
