        monitoring_server:
        ci_runner_server:
        portainer_server:
        pihole_server:
        vpn_server:
        gateway_server:
        git_server:
        auth_server:

    # Portainer agent
    portainer_agent:
      hosts:
        game_server:
        monitoring_server:
        backup_server:
        vpn_server:
        gateway_server:
        git_server:

    # Watchtower docker updates
    watchtower:
      hosts:
        game_server:
        monitoring_server:
        backup_server:
        ci_runner_server:
        portainer_server:
        pihole_server:
        vpn_server:
        gateway_server:
        git_server:
        auth_server:

    # Traefik reverse proxy
    traefik:
      hosts:
        game_server:
        monitoring_server:
        backup_server:
        vpn_server:
        git_server:
        auth_server:

    # APC UPS Monitoring Daemon (apcupsd)
    apcupsd:
      hosts:
        backup_server:
